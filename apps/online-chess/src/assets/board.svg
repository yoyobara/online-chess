<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" role="img" aria-label="8 by 8 chessboard">
  <defs>
    <style>
      .light { fill: #f0d9b5; }
      .dark  { fill: #b58863; }
      .border { fill: none; stroke: #333; stroke-width: 4; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- background (all light squares) -->
  <rect class="light" x="0" y="0" width="480" height="480" />

  <rect class="dark" x="60"  y="0"   width="60" height="60"/>
  <rect class="dark" x="180" y="0"   width="60" height="60"/>
  <rect class="dark" x="300" y="0"   width="60" height="60"/>
  <rect class="dark" x="420" y="0"   width="60" height="60"/>

  <rect class="dark" x="0"   y="60"  width="60" height="60"/>
  <rect class="dark" x="120" y="60"  width="60" height="60"/>
  <rect class="dark" x="240" y="60"  width="60" height="60"/>
  <rect class="dark" x="360" y="60"  width="60" height="60"/>

  <rect class="dark" x="60"  y="120" width="60" height="60"/>
  <rect class="dark" x="180" y="120" width="60" height="60"/>
  <rect class="dark" x="300" y="120" width="60" height="60"/>
  <rect class="dark" x="420" y="120" width="60" height="60"/>

  <rect class="dark" x="0"   y="180" width="60" height="60"/>
  <rect class="dark" x="120" y="180" width="60" height="60"/>
  <rect class="dark" x="240" y="180" width="60" height="60"/>
  <rect class="dark" x="360" y="180" width="60" height="60"/>

  <rect class="dark" x="60"  y="240" width="60" height="60"/>
  <rect class="dark" x="180" y="240" width="60" height="60"/>
  <rect class="dark" x="300" y="240" width="60" height="60"/>
  <rect class="dark" x="420" y="240" width="60" height="60"/>

  <rect class="dark" x="0"   y="300" width="60" height="60"/>
  <rect class="dark" x="120" y="300" width="60" height="60"/>
  <rect class="dark" x="240" y="300" width="60" height="60"/>
  <rect class="dark" x="360" y="300" width="60" height="60"/>

  <rect class="dark" x="60"  y="360" width="60" height="60"/>
  <rect class="dark" x="180" y="360" width="60" height="60"/>
  <rect class="dark" x="300" y="360" width="60" height="60"/>
  <rect class="dark" x="420" y="360" width="60" height="60"/>

  <rect class="dark" x="0"   y="420" width="60" height="60"/>
  <rect class="dark" x="120" y="420" width="60" height="60"/>
  <rect class="dark" x="240" y="420" width="60" height="60"/>
  <rect class="dark" x="360" y="420" width="60" height="60"/>

  <rect class="border" x="0" y="0" width="480" height="480" rx="8" ry="8" />
</svg>
